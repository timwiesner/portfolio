<!DOCTYPE html>
<html lang="en">
	<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/png" href="images/code.png">
	<script src="https://use.fontawesome.com/53faeb8ac8.js"></script>
	<title>Tim Wiesner - Portfolio</title>
</head>
<body>

	<div class="container">

		<div class="row">
			<div class="col">
				<header>
					<div class="row">
						<div class="col">
							<i class="fa fa-code fa-5x" aria-hidden="true"></i>
						</div>
						<div class="col">
							<h1 class="name">Tim Wiesner</h1>
							<h6 class="job-title">JavaScript Jedi in Training</h6>
						</div>
					</div>
				</header>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<hr class="break">
			</div>
		</div>

		<div class="row">
			<div class="col">
				<main>
					<div class="row">
						<div class="col background">
							<img class="img-fluid" src="images/background.jpg" alt="computer">
						</div>
					</div>

					<div class="row">
						<div class="col portfolio">

							<h3 class="portfolio-header">Featured Work</h3>

							<div class="row">

								<div class="col-6 col-sm-4">
									<a href="https://github.com/timwiesner/memory-game" target="_blank">
										<img class="img-fluid" src="images/card.jpg" alt="cards">
										<p class="portfolio-title">Memory Game</p>
									</a>
								</div>

								<div class="col-6 col-sm-4">
									<a href="https://github.com/timwiesner/movie-trailers" target="_blank">
										<img class="img-fluid" src="images/camera.jpg" alt="camera">
										<p class="portfolio-title">Film Trailers</p>
									</a>
								</div>

								<div class="col-6 col-sm-4">
									<a href="https://github.com/timwiesner/fill-in-the-blanks" target="_blank">
										<img class="img-fluid" src="images/pencil.jpg" alt="pencil">
										<p class="portfolio-title">Blank Filler</p>
									</a>
								</div>

								<div class="col-6 col-sm-12">
									<div class="in-progress">
										<img class="img-fluid opaque" src="images/pho.jpg" alt="pho">
										<div class="in-progress-overlay">Coming Soon</div>
									</div>
									<p class="portfolio-title">Pho Special</p>
								</div>

							</div>
						</div>
					</div>
				</main>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<hr>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<footer>
					<p class="footer-name">Design by Tim Wiesner</p>
					<i class="fa fa-linkedin" aria-hidden="true"></i>
					<i class="fa fa-github" aria-hidden="true"></i>
				</footer>
			</div>
		</div>

	</div>

</body>
</html>
